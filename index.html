<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p>ROCK, PAPER, SCISSORS</p>
      <div class="buttons">
          <button class="btn" data-choice="rock">Rock</button>
          <button class="btn" data-choice="paper">Paper</button>
          <button class="btn" data-choice="scissors">Scissors</button>
      </div>
      <div class="result">YOUR RESULT IS:</div>
      <div class="output" data-choice="output"></div>
      <div class="outcome" data-choice="outcome"></div>
      <div class="scores">
        <div class="points player">Player score: <span class="player_scoring" data-choice="player_scoring"></span></div>
        <div class="points computer">Computer score: <span class="computer_scoring" data-choice="computer_scoring"></span></div>
      </div>
  </div>
<script src="script-new.js"></script>
</body>
</html>
